<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentaCar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <div class="barra-usuario">
            <button id="userIcon" onclick="handleUserButtonClick()">
                <span class="material-icons" id="userIconText">person</span>
            </button>
        </div>
        <div class="container">
            <div class="logo-container">
                <img src="logotipo.jpg" alt="RentaCar Logo" class="banner">
            </div>
            <div class="search-bar">
                <input type="text" id="search-bar" placeholder="Buscar veículos..." onkeyup="searchCars()">
                <button id="btnLogin" onclick="showView('login')">Login</button>
                <button id="btnRegisterUser" onclick="showView('registerUser')">Cadastre-se</button>
                <button onclick="showView('registerCar')">Cadastrar Veículo</button>
                <button onclick="showView('listCars')">Lista de Veículos</button>
            </div>
            <div class="advanced-search">
                <h3>Alugue um carro pelo local e data:</h3>
                <select id="location">
                    <option value="">Escolha a cidade</option>
                    <option value="sao-paulo">São Paulo</option>
                    <option value="rio-de-janeiro">Rio de Janeiro</option>
                    <option value="belo-horizonte">Belo Horizonte</option>
                </select>
                <input type="date" id="start-date">
                <input type="date" id="end-date">
                <button onclick="searchAvailableCars()">Buscar</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container" id="content"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>

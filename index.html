<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentaCar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<header>
    <div class="user-bar">
        <button id="user-button">
            <span class="material-icons">person</span>
        </button>
        <div id="user-menu" class="user-menu">
            <button class="menu-item">Gerenciar Conta</button>
            <button class="menu-item">Meus Veículos</button>
            <button class="menu-item">Meus Aluguéis</button>
        </div>
    </div>
    <div class="container">
        <div class="logo-container">
        <img src="logotipo.jpg" alt="RentaCar Logo" class="banner">
    </div>
        <input type="text" id="search-bar" placeholder="Buscar veículos..." onkeyup="searchCars()">
        <div class="buttons">
            <button onclick="showView('registerUser')">Cadastrar Usuário</button>
            <button onclick="showView('registerCar')">Cadastrar Veículo</button>
            <button onclick="showView('listCars')">Lista de Veículos</button>
        </div>
    </div>
</header>
<body>
    <div class="container">
        
        <div id="content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

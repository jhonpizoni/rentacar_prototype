<html>
<head>
    <title>Aluguel de Carros P2P</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="RentaCar Logo" id="logo">
        <nav>
            <ul>
                <li><a href="#cadastro">Cadastro</a></li>
                <li><a href="#carros">Carros Disponíveis</a></li>
                <li><a href="#meus-carros">Meus Carros</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="cadastro">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </section>
    
    <section id="carros">
        <h2>Carros Disponíveis</h2>
        <ul id="listaCarros"></ul>
    </section>
    
    <section id="meus-carros">
        <h2>Cadastrar Meu Carro</h2>
        <form id="carroForm">
            <input type="text" id="modelo" placeholder="Modelo" required>
            <input type="text" id="ano" placeholder="Ano" required>
            <input type="text" id="preco" placeholder="Preço por dia" required>
            <button type="submit">Adicionar Carro</button>
        </form>
        <h3>Meus Carros</h3>
        <ul id="meusCarrosLista"></ul>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
